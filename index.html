<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do list</title>
    <style>
      body {
          background-color: #00d1b2; /* Background color similar to your screenshot */
          background-image: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png'); /* A pattern similar to your screenshot */
      }
      .notebook {
          background: white;
          padding: 60px;
          border-radius: 8px;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
          width: 80%;
          margin: auto;
          position: relative;
      }
      .notebook::before {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          bottom: 0;
          width: 40px;
          background-color: #00d1b2;
      }
      .lined-paper {
          background: linear-gradient(white 85%, #00d1b2 85%);
          background-size: 100% 40px;
      }
      .todo-list {
          max-height: 300px;
          overflow-y: auto;
      }
  </style>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="notebook lined-paper relative">
        <h1 class="text-4xl font-handwriting text-center mb-4">To-do list</h1>
        <div class="text-center mb-4 text-sm">
            <span id="total-tasks">0</span> Total, <span id="completed-tasks">0</span> Completed, <span id="pending-tasks">0</span> Pending
        </div>
        <div class="flex items-center mb-4">
            <input type="text" id="todo-input" class="flex-1 border-b-2 border-gray-300 p-2" placeholder="Add your task...">
            <button id="add-button" class="ml-2 p-2 bg-teal-500 text-white rounded-full hover:bg-teal-600">
                <i class="fas fa-pen"></i>
            </button>
        </div>
        <table class="w-full">
            <thead>
                <tr>
                    <th class="text-left">Task</th>
                    <th class="text-left">Date</th>
                    <th class="text-left">Status</th>
                    <th class="text-left">Delete</th>
                </tr>
            </thead>
            <tbody id="todo-list" class="todo-list">
                <!-- To-do items will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- FontAwesome for icons (optional) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="src/app.js"></script>
</body>
</html>
